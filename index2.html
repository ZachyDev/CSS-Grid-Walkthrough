<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<style>
    .wrapper{
        display: grid;
        grid-template-columns: 70% 30%;
        grid-gap: 10px;
    }
    .wrapper>div{
        background-color:#eee;
        padding: 20px;
    }
    .wrapper>div:nth-child(even) {
        background: #ddd;
    }
</style>
<body>
    <div class="wrapper">
        <div>lorem with Zachy</div>
        <div>lorem with Zachy</div>
        <div>lorem with Zachy</div>
        <div>lorem with Zachy</div>
        <div>lorem with Zachy</div>
        <div>lorem with Zachy</div>
    </div>
</body>
</html>
